<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>d3</title>
    <link rel="stylesheet" href="css/styles.css?v=1.0">
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<div ng-app="myApp">
    <div class="container-fluid">

        <!--understanding ngAnimate-->
        <div class="well one">
            <button class="btn" ng-click="change=!change">animate</button>
            <div ng-if="change" class="toggle-class">
                <div class="alert alert-success" role="alert">Animation ng if.</div>
            </div>
            <div ng-hide="change" class="toggle-hide">
                <div class="alert alert-success" role="alert">Animation ng hide.</div>
            </div>
        </div>

        <!--understanding the = on a directive-->
        <div ng-controller="ctrl">
            <div class="well two">
                <!--below test is passed in as an item on scope.test on the controller-->
                <one-t item="scopeValue"></one-t>
                <!--//below test is being passed in as a string-->
            </div>
        </div>
        <div class="well two">
            <one-t item="'Value passed in from Directive One'"></one-t>
        </div>

        <!--understanding d3-->
        <div id="chartArea"></div>
        <button onclick="update()">Update</button>
        <div id="bubbles"></div>
        <div id="pie"></div>
        <div id="pieTwo"></div>
        <div id="cirBar"></div>

    </div>
</div>

<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/angularjs/angular.min.js"></script>
<script src="bower_components/d3/d3.min.js"></script>
<script src="bower_components/underscore/underscore-min.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="js/main.js"></script>
<script src="js/circleChart.js"></script>
<script src="js/barChart.js"></script>
<script src="js/bubbleChart.js"></script>
<script src="js/pieChart.js"></script>
<script src="js/pieChartTwo.js"></script>

</body>
</html>
