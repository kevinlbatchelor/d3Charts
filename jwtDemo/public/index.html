<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="utf-8">
    <title>JWT Example</title>
</head>
<body ng-controller="mainCtrl as vm">

<h1>Get Random User JWT</h1>
<h2><span ng-show="vm.user.username">Welcome</span> {{vm.user.username}}</h2>
<div>
    <form ng-submit="vm.login(vm.username, vm.password)">
        <input type="text" placeholder="username" ng-model="vm.username">
        <input type="password" placeholder="password" ng-model="vm.password">
        <button type="submit">login</button>
    </form>
    <button ng-click="vm.getRandom()">get user</button>
    <pre ng-bind="vm.randomUser | json"></pre>
</div>

</body>
<script src="bower_components/angular/angular.js"></script>
<script src="app.js"></script>

</html>
