<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo</title>
    <link rel="stylesheet" href="../../bower_components/bootstrap/dist/css/bootstrap.css">
    <script src="../../bower_components/angular/angular.js"></script>
    <script src="../../bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="app.js"></script>
</head>
<body ng-app="myApp" ng-controller="ctrl as app" >
<div class="row">
    <div class="col-xs-4">
        <ul>
            <li ng-repeat="person in app.people" ng-click="app.selectPerson(person)">
                {{person.firstName}}
            </li>
        </ul>
    </div>
    <div class="col-xs-6">
        <h2>{{app.selectedPerson.fullName}}</h2>
        <span>{{app.selectedPerson.email}}</span>
    </div>
</div>
</body>
</html>
